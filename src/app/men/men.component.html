<div fxLayout="column" fxFlex = "90" fxLayoutAlign="center center">
  <h2>Men's Clothing Sizes</h2>
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
      <td mat-cell *matCellDef="let size">{{ size.size }}</td>
    </ng-container>
    <ng-container matColumnDef="chest">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Chest (in)</th>
      <td mat-cell *matCellDef="let size">{{ size.chest }}</td>
    </ng-container>
    <ng-container matColumnDef="waist">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Waist (in)</th>
      <td mat-cell *matCellDef="let size">{{ size.waist }}</td>
    </ng-container>
    <ng-container matColumnDef="hips">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hips (in)</th>
      <td mat-cell *matCellDef="let size">{{ size.hips }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
